<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />

    <title>Library App</title>
  </head>
  <body>
    <div class="container">
      <header>
        <nav>
          <div class="nav-items">
            <button type="button" class="nav-items_btn" id="add-book-btn">
              Add New Book
            </button>
            <h1 class="nav-items_title">
              CHAPTER <span id="title-ampersand">&</span> VERSE
            </h1>
            <div class="nav-items_search">
              <ion-icon name="search"></ion-icon>
              <input
                type="text"
                placeholder="Search for books..."
                class="search-input"
              />
            </div>
          </div>
        </nav>
      </header>
      <div id="book-list"></div>
      <div id="add-book-form" style="display: none">
        <form action="" id="form">
          <input
            type="file"
            id="form-imageUrl-input"
            placeholder="Enter image url"
            accept="image/jpeg, image/png, image/gif"
            required
          />
          <input
            type="text"
            id="form-title-input"
            placeholder="Enter title"
            required
          />
          <input
            type="text"
            id="form-author-input"
            placeholder="Enter author "
            required
          />
          <input
            type="number"
            id="form-pages-input"
            placeholder="Enter # of pages"
            required
          />
          <input
            type="text"
            id="form-publishDate-input"
            placeholder="Enter publish date"
            required
          />
          <button type="submit">Add Book</button>
        </form>
      </div>
    </div>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
